<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
    <div class="container">
        <h1>Tax Calculator Comparison as per Budget 2025</h1>
        <form id="taxForm" class="tax-form">
            <div class="input-grid">
                <!-- Left Column -->
                <div class="grid-column">
                    <h2 class="section-heading">Income Details</h2>
                    <div class="input-group">
                        <label for="gross_salary">Gross Salary (₹)</label>
                        <input type="text" id="gross_salary" name="gross_salary" placeholder="Enter amount" required>
                    </div>
                    <div class="input-group">
                        <label for="pension">Pension, if any</label>
                        <input type="text" id="pension" name="pension" placeholder="Enter amount, if any">
                    </div>
                </div>
                
                <!-- Right Column -->
                <div class="grid-column">
                    <h2 class="section-heading">Deductions</h2>
                    <div class="input-group">
                        <label for="homeloan_int">Homeloan interest</label>
                        <input type="text" id="homeloan_int" name="homeloan_int" placeholder="Enter amount, if any">
                    </div>
                    <div class="input-group">
                        <label for="sec_80c">Sec 80C PF, LIC, etc</label>
                        <input type="text" id="sec_80c" name="sec_80c" placeholder="Enter amount, if any">
                    </div>
                    <div class="input-group">
                        <label for="nps">NPS Self Contribution</label>
                        <input type="text" id="nps" name="nps" placeholder="Enter amount, if any">
                    </div>
                </div>
            </div>
            <button type="submit" class="calculate-button">Calculate</button>
        </form>
    
        <!-- Results Section (initially hidden) -->
        <div id="results" style="display: none;">
            <p>You need to pay this amount as income tax under different tax regimes -</p>
            <div class="results">
                <div class="tax-regime old-regime">
                    <h2>Old Regime</h2>
                    <p class="tax-amount" id="old_tax_result">₹0</p>
                </div>
                <div class="tax-regime new-regime">
                    <h2>Present New Regime</h2>
                    <p class="tax-amount" id="new_tax_result">₹0</p>
                </div>
                <div class="tax-regime proposed-regime">
                    <h2>Proposed New Regime</h2>
                    <p class="tax-amount" id="proposed_tax_result">₹0</p>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="tax-calculator.js"></script>
</body>
</html>
